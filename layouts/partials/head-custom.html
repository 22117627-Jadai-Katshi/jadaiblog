<!-- Custom CSS -->
{{ $customStyles := resources.Get "css/custom.css" | resources.Minify | resources.Fingerprint }}
<link rel="stylesheet" href="{{ $customStyles.RelPermalink }}" integrity="{{ $customStyles.Data.Integrity }}">

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Initialize freebie button
    document.getElementById('freebie-button')?.addEventListener('click', function() {
      alert('Sign up for exclusive design resources and templates!');
    });

    // Project hover effects
    const projects = document.querySelectorAll('.project-card');
    projects.forEach(project => {
      project.addEventListener('mouseenter', function() {
        this.querySelector('.project-overlay').style.opacity = '1';
      });
      project.addEventListener('mouseleave', function() {
        this.querySelector('.project-overlay').style.opacity = '0';
      });
    });
  });
</script>
