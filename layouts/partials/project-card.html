<div class="project-card animate fade-in">
    <div class="project-card__media">
        {{ if (findRE "\\.mp4$|\\.webm$|\\.ogg$" .image) }}
            <video autoplay muted loop playsinline class="project-card__video">
                <source src="{{ .image }}" type="video/{{ if findRE "\\.mp4$" .image }}mp4{{ else if findRE "\\.webm$" .image }}webm{{ else }}ogg{{ end }}">
                Your browser does not support the video tag.
            </video>
        {{ else }}
            <img src="{{ .image }}" alt="{{ .title }}" class="project-card__image-bg">
        {{ end }}
    </div>

    <div class="project-card__overlay">
        <div class="project-card__logo">
            {{ with .company_logo }}
                <img src="{{ . }}" alt="Company Logo">
            {{ end }}
        </div>
        <div class="project-card__content">
            <div class="project-card__text-container">
                <span class="project-card__role">{{ .role }}</span>
                <h2 class="project-card__title">{{ .title }}</h2>
                <p class="project-card__description">{{ .description }}</p>
                <a href="{{ .url }}" class="btn-outline">VIEW CASE STUDY</a>
            </div>
        </div>
    </div>
</div>
