{{ define "main" }}
<article class="project-single">
  <header class="project-header">
    <div class="container">
      <span class="project-category">{{ .Params.category }}</span>
      <h1 class="project-title">{{ .Title }}</h1>
      <p class="project-description">{{ .Params.description }}</p>
    </div>
  </header>
  
  <div class="project-content">
    <div class="container">
      {{ .Content }}
    </div>
  </div>
  
  <div class="project-navigation">
    <div class="container">
      {{ with .PrevInSection }}
      <a href="{{ .Permalink }}" class="prev-project">
        <span>Previous Project</span>
        <h3>{{ .Title }}</h3>
      </a>
      {{ end }}
      
      {{ with .NextInSection }}
      <a href="{{ .Permalink }}" class="next-project">
        <span>Next Project</span>
        <h3>{{ .Title }}</h3>
      </a>
      {{ end }}
    </div>
  </div>
</article>
{{ end }}
